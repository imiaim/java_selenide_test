plugins {
    id 'java'
}

group 'com.google.form'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

test {
    useTestNG()
}

dependencies {
    testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
    testCompile 'com.codeborne:selenide:5.1.0'
}
